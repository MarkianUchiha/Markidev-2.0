name: Despliegue de Blog Astro a Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸšš Obtener cÃ³digo mÃ¡s reciente
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Instalar pnpm
        run: npm install -g pnpm

      - name: ğŸ“¦ Instalar dependencias
        run: pnpm install

      - name: âš™ï¸ Construir Sitio (Astro Build)
        run: pnpm run build

      - name: ğŸ“‚ Sincronizar archivos con Hostinger (FTP/FTPS)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          local-dir: ./dist/ 
          protocol: ftps
          dangerous-clean-slate: true